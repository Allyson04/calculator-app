<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator-App</title>
</head>
<body class="center">
    <div>
        <input id="calculator-screen"type="text" placeholder="Results are shown here">
        <table class="center">
            <tr>
                <td colspan="2" onclick="action.clear()">C</td>
                <td onclick="operation.division()">/</td>
                <td onclick="operation.multiplication()">X</td>
            </tr>
            <tr>
                <td onclick="addNumber.seven()">7</td>
                <td onclick="addNumber.eight()">8</td>
                <td onclick="addNumber.nine()">9</td>
                <td onclick="operation.minus()">-</td>
            </tr>
            <tr>
                <td onclick="addNumber.four()">4</td>
                <td onclick="addNumber.five()">5</td>
                <td onclick="addNumber.six()">6</td>
                <td onclick="operation.sum()">+</td>
            </tr>
            <tr>
                <td onclick="addNumber.one()">1</td>
                <td onclick="addNumber.two()">2</td>
                <td onclick="addNumber.three()">3</td>
                <td rowspan="2" onclick="action.equals()">=</td>
            </tr>
            <tr>
                <td colspan="2" onclick="addNumber.zero()">0</td>
                <td onclick="action.addPoint()">.</td>
            </tr>
        </table>
    </div>

    <script src="script.js"></script>
</body>
</html>
