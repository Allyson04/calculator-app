<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator-App</title>
</head>
<body class="center">
    <div>
        <input id="calculator-screen"type="text" placeholder="Results are shown here">
        <table class="center">
            <tr>
                <td colspan="2" onclick="action.clear()">C</td>
                <td onclick="addOperation('/')">/</td>
                <td onclick="addOperation('x')">X</td>
            </tr>
            <tr>
                <td onclick="addNumber(7)">7</td>
                <td onclick="addNumber(8)">8</td>
                <td onclick="addNumber(9)">9</td>
                <td onclick="addOperation('-')">-</td>
            </tr>
            <tr>
                <td onclick="addNumber(4)">4</td>
                <td onclick="addNumber(5)">5</td>
                <td onclick="addNumber(6)">6</td>
                <td onclick="addOperation('+')">+</td>
            </tr>
            <tr>
                <td onclick="addNumber(1)">1</td>
                <td onclick="addNumber(2)">2</td>
                <td onclick="addNumber(3)">3</td>
                <td rowspan="2" onclick="action.equals()">=</td>
            </tr>
            <tr>
                <td colspan="2" onclick="addNumber(0)">0</td>
                <td onclick="action.addPoint()">.</td>
            </tr>
        </table>
    </div>

    <script src="script.js"></script>
</body>
</html>
